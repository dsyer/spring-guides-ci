# This pipeline is primarily for testing the task definitions. The full pipeline
# for getting started guides is generated.
---
jobs:
- name: image
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci
      trigger: true
    - get: image-source
      trigger: true
  - aggregate:
    - task: setup
      file: ci/image/setup.yml
      input_mapping:
        source: image-source
      params:
        PUBLIC_KEY: {{public-key}}
        PRIVATE_KEY: {{private-key}}
  - put: base-image
    params:
      build: build/image
- name: rabbit-image
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci
      trigger: true
    - get: image-source
      trigger: true
  - task: setup
    file: ci/image/setup.yml
    input_mapping:
      source: image-source
    params:
      PUBLIC_KEY: {{public-key}}
      PRIVATE_KEY: {{private-key}}
  - put: rabbit-base-image
    params:
      build: build/rabbit
- name: maven-test
  plan:
  - aggregate:
    - get: ci
    - get: gs-rest-service
      trigger: true
    - get: base-image
      trigger: true
      passed: [image]
  - task: gs-rest-service-maven
    file: ci/tasks/install.yml
    input_mapping:
      source: gs-rest-service
- name: gradle-test
  plan:
  - aggregate:
    - get: ci
    - get: gs-rest-service
      trigger: true
    - get: base-image
      trigger: true
      passed: [image]
  - task: gs-rest-service-gradle
    file: ci/tasks/build.yml
    input_mapping:
      source: gs-rest-service

resources:
- name: gs-rest-service
  type: git
  source:
    uri: https://github.com/spring-guides/gs-rest-service.git

- name: image-source
  type: git
  source:
    uri: https://github.com/spring-guides/gs-rest-service.git
    paths: [complete/pom.xml, complete/build.gradle]

- name: ci
  type: git
  source:
    uri: https://github.com/spring-guides/spring-guides-ci.git

- name: base-image
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: springio/spring-ci-base

- name: rabbit-base-image
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: springio/spring-rabbit-base
